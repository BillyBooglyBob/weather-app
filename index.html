<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="page">
      <div class="page-position">
        <div class="weather">
          <div class="weather-info-location">
            <div class="weather-condition"></div>
            <div class="weather-location"></div>
          </div>
          <div class="weather-data">
            <div class="weather-temperature"></div>
            <hr class="weather-data-separation-line" />
            <div class="weather-stats">
              <div class="weather-feels-like"></div>
              <div class="weather-wind"></div>
              <div class="weather-humidity"></div>
            </div>
          </div>
        </div>
        <div class="search-field">
          <input type="text" id="search-bar" placeholder="Search City" />
          <div class="search-bar-error-message"></div>
        </div>
      </div>
    </div>
  </body>
</html>
