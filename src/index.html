<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page-position">
        <div class="weather">
          <div class="weather-info-location">
            <div class="weather-info">Partly cloudy</div>
            <div class="weather-location">Japan, Tokyo</div>
          </div>
          <div class="weather-data">
            <div class="weather-temperature">12°C</div>
            <hr class="weather-data-separation-line" />
            <div class="weather-stats">
              <div class="weather-feels-like">FEELS LIKE: 10°C</div>
              <div class="weather-wind">WIND: 4KPH</div>
              <div class="weather-humidity">HUMIDITY: 30%</div>
            </div>
          </div>
        </div>
        <div class="search-field">
          <input type="text" id="search-bar" placeholder="Search City" />
          <div class="search-bar-error-message">
            Invalid city name. Please try again.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
